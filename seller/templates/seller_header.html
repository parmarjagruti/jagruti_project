{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basic -->
        
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>Seller Dashbord</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <!-- fevicon -->
        <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <!-- owl stylesheets -->
        <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css' %}" rel="stylesheet" />
     </head>
   <body>
      <!-- header section start -->
      <div class="header_section">
         <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  
                  <form class="form-inline my-2 my-lg-0">
                     <a href="{% url 'seller_logout' %}">
                        logout
                        </a>   
                        
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
         <div class="image">
            <img src="{{seller_data.pic.url}}" style="max-height: 70%;" class="img-circle elevation-2" alt="User Image">
               </div>
               <div class="info">
                  <a href="#" class="d-block">{{seller_data.full_name}}</a>
               </div>
         </div>

            <nav class="mt-2">
               <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

            <li class="nav-item">
               <a href="{% url 'seller_edit_profile' %}" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                     <p>
                        My Profile
                     </p>
               </a>
            </li>   
            <li class="nav-item">
               <a href="{% url 'add_product' %}" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                     <p>
                        Add Product
                     </p>
               </a>
            </li>   
            <li class="nav-item">
               <a href="{% url 'my_products' %}" class="nav-link">
                  <i class="nav-icon far fa-image"></i>
                     <p>
                        My Products
                     </p>
               </a>
            </li>               
                 </form>
               </div>
            </nav>
         </div>
      </div>
{% block content %}




{% endblock %}

      

            
</body>
</html>
