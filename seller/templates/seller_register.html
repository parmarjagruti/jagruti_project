{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>Deni</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <!-- fevicon -->
        <link rel="icon" href="{% static 'images/fevicon.png' %}" type="{% static 'image/gif' %}" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <!-- owl stylesheets -->
        <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css' %}" rel="stylesheet" />
    </head>
<body>
    <div class="contact_section layout_padding">
        <div class="container-fluid">
           </div class="col-mod-6"></div>
           <h1 class="contact_taital">SIGN UP</h1>
               <div class="contact_section_2">
                  <form action="{url 'register'}" method="post">
                      {% csrf_token %}
                      {{msg}}
                      <div class="row">
                           <div class="col-md-6">
                             <div class="mail_section_1">
                                 <input type="text" class="mail_text" placeholder="First Name" name="First name">
                                 <div class="col-md-6"></div>
                                 <input type="text" class="mail_text" placeholder="Last Name" name="last name">
                                 <div class="col-md-6"></div>
                                 <input type="text" class="mail_text" placeholder="Email" name="email">
                                 <div class="col-md-6"></div>
                                 <input type="text" class="mail_text" placeholder="Password" name="password">
                                 <div class="col-md-6"></div>
                                 <input type="text" class="mail_text" placeholder="Confirm Password" name="repassword">
                                 <div class="col-md-6"></div>
                                 
                                 <div class="col-md-6">
                                 <div class="send_bt"><a href="">REGISTER</a>
                                </div>
                            </div>  
                        </div>
                   </form>  
               </div>
           </div>
       </div>
</body>
</html>
